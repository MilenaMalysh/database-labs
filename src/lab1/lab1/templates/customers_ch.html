<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"><head>


<meta http-equiv="Content-Type" content="text/html; charset=win-1251">
<title>Changing customer</title>
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>


</head><body>

<script src="{% static "jquery/jquery.min.js" %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<h2>Changing customer</h2>
<br>



<table class="table table-striped">
    <tbody>
    <tr>
        <th><span><p align="center" style=" font-size:18px">Name</p></span></th>
        <th><span><p align="center" style=" font-size:18px">Passport</p></span></th>
        <th><span><p align="center" style=" font-size:18px">Bithday</p></span></th>
        <th><span><p align="center" style=" font-size:18px">Action</p></span></th>
    </tr>

    <tr>
        <form method="post" action="http://127.0.0.1:8000/customer/update">{% csrf_token %}
            <td><p align="center"><input type="text" name="ch_name_cus"  value="{{name}}"/></p></td>
            <td><p align="center"><input type="text" name="ch_pass_cus"  value="{{passw}}"/></p></td>
            <td><p align="center"><input type="text" name="ch_bith_cus"  value="{{bith_date}}"/></p></td>
            <td> <span><p align="center" style=" font-size:18px"><button type="submit"  class="btn btn-success dropdown-toggle">Update</button></p></span></td>
            <td><input type="hidden" name="old_pass_cus" value="{{passw}}"/></td>
        </form>
    </tr>
</tbody>
</table>


</body></html>
