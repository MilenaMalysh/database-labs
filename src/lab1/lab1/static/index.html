<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My django lab1</title>
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script src="{% static "jquery/jquery.min.js" %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type='text/javascript'>
    function goToTable(){
        window.location.href = $('select[name=table_selector]').val();
    }
</script>
<div align="center">
    <h1>Select table to view</h1>
    <form class="form-inline" action="">
        <div class="form-group">
            <select class="form-control" name="table_selector" id="table_selector">
                {% if table_list %}
                {%for table in table_list%}
                <option value="{{table.url}}">{{table.text}}</option>
                {% endfor %}
                {% endif %}
            </select>
            <button name="proceed" type="button" class="btn btn-primary" onclick="goToTable()">Proceed</button>
        </div>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- Include all compiled plugins (below), or include individual files as needed -->


</body>
</html>
